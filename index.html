          <div class="col-md-4 col-sm-4">

                <img src="img/user.png" width="40px" style="margin: 0px"></a>
              <!--<h4 class="subheading" style="margin: 0px;">Login</h4></a>-->
              <div class="dropdown-menu container">
                <div class="login-box container">
                  <div class="lb-header">
                    <a href="#" class="active" id="login-box-link">Login</a>
                    <a href="#" id="signup-box-link">Sign Up</a>
                  </div>
                  <form class="email-login">
                    <div class="u-form-group">
                      <input type="email" placeholder="Email"/>
                    </div>
                    <div class="u-form-group" >
                      <input type="password" placeholder="Password"/>
                    </div>
                    <div class="u-form-group">
                      <button>Log in</button>
                    </div>
                    <div class="u-form-group" id="space">
                      <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="greyText">
                      or Login Using

                    <div class="social-login">
                      <a href="#">
                        <i class="fa fa-facebook fa-lg"></i>
                        facebook
                      </a>
                      <a href="#">
                        <i class="fa fa-google-plus fa-lg"></i>
                        google
                      </a>
                    </div>
                  </form>
                  <form class="email-signup">
                    <div class="u-form-group">
                      <input type="email" placeholder="Email"/>
                    </div>
                    <div class="u-form-group">
                      <input type="password" placeholder="Password"/>
                    </div>

                    <div class="u-form-group" id="space2">
                      <button>Sign Up</button>
                    </div>
                    <div class="greyText">
                      or Login Using
                    </div>
                    <div class="social-login">
                      <a href="#">
                        <i class="fa fa-facebook fa-lg"></i>
                        facebook
                      </a>
                      <a href="#">
                        <i class="fa fa-google-plus fa-lg"></i>
                        google
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>

                <h3 class="subheading" >Get Started</h3></a>

    <div class="wrapper">
      <canvas class="m-effect1" id="effect1"></canvas>
      <div class="bubbles"></div>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/effect1.js"></script>
    <!-- IE10 viewport hack for Surface/desktop
    Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>
        $(".email-signup").hide();
        $("#signup-box-link").click(function() {
            $(".email-login").fadeOut(100);
            $(".email-signup").delay(100).fadeIn(100);
            $("#login-box-link").removeClass("active");
            $("#signup-box-link").addClass("active");
        });
        $("#login-box-link").click(function() {
            $(".email-login").delay(100).fadeIn(100);
            $(".email-signup").fadeOut(100);
            $("#login-box-link").addClass("active");
            $("#signup-box-link").removeClass("active");
        });
    </script>
